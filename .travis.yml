language: node_js
node_js:
- '6.1'
addons:
    apt:
        packages:
            - sshpass
before_install:
- echo $PRODUSER
install:
- npm install
services: mongodb
before_script:
- export SSHPATH=$PRODUSER@$SERVERADDR:/var/repo/site.git
- ssh-keyscan -H $SERVERADDR >> ~/.ssh/known_hosts
- echo $SSHPATH
script:
- npm run build:server
after_success:
- export SSHPASS=$DEPLOY_PASS
- sshpass -e git remote add master $SSHPATH
- sshpass -e git push master
env:
  global:
    secure: 
